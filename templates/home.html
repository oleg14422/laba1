<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Історія</h1>
    {{ history }}
    <h3>Надіслати дію</h3>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <label for="text">Введіть текст:</label>
        {{ form.text()}}
        {{ form.submit() }}
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
